<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe </title>
    <link rel="stylesheet" href="1st.css">
</head>
<body>
    <div id="nav">
        <h1>Rock Paper Scissore</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.jpg" alt="rock"></div>
        <div class="choice" id="paper"><img src="paper.jpg" alt="paper"></div>
        <div class="choice" id="scissore"><img src="scissore.jpg" alt="scissore"></div>
    </div><br>
    <div class="scores">
        <span><h2 id="drawsc">Game draw :-</h2></span>&nbsp;
        <div ><h2 id="drawscore"></h2></div>&nbsp;
        <span><h2 id="mysc">Your score :-</h2></span>&nbsp;
        <div><h2  id="userscore"></h2></div>&nbsp;
        <span><h2  id="comsc">Computer's score :-</h2></span>&nbsp;
        <div><h2  id="compscore"></h2></div>
        <br>
        <div id="message-container">
            <h1><p id="message">&nbsp;Play Your move&nbsp;</p></h1>
        </div>
        <br>
        <div><h2 id="computerch"></h2><br>
            <div id="messagepic"></div>
        </div>
    </div>
    <script src="1st.js"></script>
</body>
</html>
